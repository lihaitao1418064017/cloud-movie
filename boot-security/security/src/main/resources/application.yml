
#spring
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/commons?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver

#mybatis
mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: org.lht.boot.web.domain.entity
  typeEnumsPackage: org.lht.boot.web.domain.entity
  global-config:
    # 数据库相关配置
    db-config:
      #主键类型  AUTO:"数据库ID自增", INPUT:"用户输入ID",ID_WORKER:"全局唯一ID (数字类型唯一ID)", UUID:"全局唯一ID UUID";
      id-type: uuid
      #字段策略 IGNORED:"忽略判断",NOT_NULL:"非 NULL 判断"),NOT_EMPTY:"非空判断"
      field-strategy: not_empty
      #驼峰下划线转换
      column-underline: true
      #数据库大写下划线转换
      #capital-mode: true
      #逻辑删除配置
      logic-delete-value: 0
      logic-not-delete-value: 1
      db-type: mysql
    #刷新mapper 调试神器
    refresh: true
  # 原生配置
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false

# security 配置
security:
  url:
#  登录 URL
    loginUrl: /login.html
#    免认证静态资源路径
    anonResourcesUrl: /swagger-resources/**,/swagger-ui.html/,v2/api-docs,/webjars/**
#    记住我超时时间
    rememberMeTimeout: 30000
#    登出 URL
    logoutUrl: /logout
#    主页 URL
    indexUrl: /index
    authUrl: /auth/login
  basic:
#    false：禁用权限
    enabled: true
server:
  port: 8080

